# Prometheus Configuration for Hyperbeats

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Hyperbeats API metrics
  - job_name: "hyperbeats"
    static_configs:
      - targets: ["hyperbeats:8000"]
    metrics_path: /metrics
    scrape_interval: 10s

